<!DOCTYPE html5>

<html lang="en">
<head>
    <meta charset="utf-8">
  
    <title>Tetris!</title>
    <meta name="description" content="Tetris with Paper.js">
    <meta name="Dan D'Avella" content="">
  
    <link rel="stylesheet" type="text/css" href="stylesheets/tetris.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-core.js"></script>
    <script type="text/javascript" src="js/tetris.js"></script>
</head>

<body>
    <div id="main">
        <div id="title">
            <h1 align="center">Tetris!</h1>
        </div>
        <div id="scoreboard">
            <table align="center">
                <tr>
                    <td>Level:</td>
                    <td id="level"></td>
                </tr>
                <tr>
                    <td>Score:</td>
                    <td id="score"></td>
                </tr>
            </table>
        </div>
        <div id="canvas-container"><canvas id="tetris-canvas" resize="true"></canvas></div>
        <div id="next-shape">
            <h3 align>Next Shape:</h3>
            <canvas id="next-shape-canvas" resize="true"></canvas>
        </div>
    </div>
</body>
</html>
